<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Departamentos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .mantis-header {
            background-color: #5cb85c;
            color: white;
            padding: 15px 0;
            margin-bottom: 30px;
        }
        .mantis-btn-primary {
            background-color: #5cb85c;
            border-color: #4cae4c;
        }
        .mantis-btn-primary:hover {
            background-color: #449d44;
            border-color: #398439;
        }
        .table th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<div class="mantis-header">
    <div class="container">
        <h1><i class="fas fa-building"></i> Gestión de Departamentos</h1>
    </div>
</div>

<div class="container">
    <div class="row mb-4">
        <div class="col-md-6">
            <h2>Listado de Departamentos</h2>
        </div>
        <div class="col-md-6 text-end">
            <a th:href="@{/departamentos/new}" class="btn mantis-btn-primary text-white">
                <i class="fas fa-plus"></i> Nuevo Departamento
            </a>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="departamento : ${departamentos}">
                        <td th:text="${departamento.idDepartamento}"></td>
                        <td th:text="${departamento.nombre}"></td>
                        <td th:text="${departamento.ubicacion}"></td>
                        <td>
                            <a th:href="@{/departamentos/edit/{id}(id=${departamento.idDepartamento})}"
                               class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/departamentos/delete/{id}(id=${departamento.idDepartamento})}"
                               class="btn btn-sm btn-outline-danger">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
